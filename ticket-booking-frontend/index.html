<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />

        <title>Book Tickets</title>
    </head>
    <body>
        <header>
            <h1>Ticket Booking System</h1>
        </header>

        <div class="container">
            <div class="book__tickets">
                <div class="input__field">
                    <label for="countField">Enter Ticket Count : </label>
                    <input
                        type="text"
                        name="countfield"
                        id="countField"
                    />
                </div>
                <input
                    type="button"
                    onclick="allocateTicket()"
                    value="Get Tickets"
                    name=""
                    id=""
                />
                <input
                    type="button"
                    onclick="cancelTicket()"
                    value="Cancel Tickets"
                />
            </div>
            <div class="current__tickets">
                <h4>Booked: <span id="bookedCount"></span></h4>
                <h4>Remaining: <span id="remainingCount"></span></h4>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./indexScript.js"></script>
    </body>
</html>
